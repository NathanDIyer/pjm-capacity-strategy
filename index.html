<!DOCTYPE html>
<html class="staticrypt-html">
    <head>
        <meta charset="utf-8" />
        <title>Shaping PJM's Next Chapter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <style>
            .staticrypt-html { height: 100%; }

            .staticrypt-body {
                height: 100%;
                margin: 0;
            }

            .staticrypt-content {
                height: 100%;
                background: #F8F9FA;
                font-family: 'Google Sans', 'Product Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                -webkit-font-smoothing: antialiased;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .staticrypt-page {
                width: 420px;
                margin: auto;
            }

            .staticrypt-form {
                background: #FFFFFF;
                border-radius: 16px;
                padding: 48px;
                text-align: center;
                box-shadow: 0 1px 3px rgba(60,64,67,0.15), 0 4px 8px rgba(60,64,67,0.1);
            }

            .staticrypt-accent {
                width: 48px;
                height: 3px;
                background: #4285F4;
                border-radius: 2px;
                margin: 0 auto 24px;
            }

            .staticrypt-instructions {
                margin-bottom: 32px;
            }

            .staticrypt-title {
                font-size: 24px;
                font-weight: 700;
                color: #202124;
                margin: 0 0 8px;
                letter-spacing: -0.3px;
            }

            .staticrypt-instructions p:last-child {
                font-size: 14px;
                color: #5F6368;
                margin: 0;
                line-height: 1.5;
            }

            .staticrypt-hr { display: none; }

            .staticrypt-password-container {
                position: relative;
                background: #F1F3F4;
                border-radius: 8px;
                border: 2px solid transparent;
                margin: 0 0 20px;
                transition: border-color 0.2s, background 0.2s;
            }

            .staticrypt-password-container:focus-within {
                border-color: #4285F4;
                background: #FFFFFF;
            }

            .staticrypt-form input[type="password"],
            input[type="text"] {
                background: transparent;
                border: 0;
                box-sizing: border-box;
                font-size: 16px;
                font-family: inherit;
                outline: 0;
                padding: 14px 44px 14px 16px;
                width: 100%;
                color: #202124;
            }

            .staticrypt-form input::placeholder {
                color: #9AA0A6;
            }

            .staticrypt-toggle-password-visibility {
                cursor: pointer;
                height: 18px;
                opacity: 0.5;
                padding: 14px;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 18px;
                transition: opacity 0.15s;
            }

            .staticrypt-toggle-password-visibility:hover {
                opacity: 0.8;
            }

            .staticrypt-form .staticrypt-decrypt-button {
                outline: 0;
                background: #4285F4;
                width: 100%;
                border: 0;
                padding: 14px;
                color: #FFFFFF;
                font-size: 15px;
                font-weight: 500;
                font-family: inherit;
                cursor: pointer;
                border-radius: 8px;
                letter-spacing: 0.2px;
                transition: background 0.15s, box-shadow 0.15s;
            }

            .staticrypt-form .staticrypt-decrypt-button:hover {
                background: #3367D6;
                box-shadow: 0 1px 3px rgba(66,133,244,0.3);
            }

            .staticrypt-form .staticrypt-decrypt-button:active,
            .staticrypt-form .staticrypt-decrypt-button:focus {
                background: #2A56C6;
            }

            label.staticrypt-remember {
                display: flex;
                align-items: center;
                margin-bottom: 16px;
                font-size: 14px;
                color: #5F6368;
            }

            .staticrypt-remember input[type="checkbox"] {
                transform: scale(1.3);
                margin-right: 10px;
                accent-color: #4285F4;
            }

            .hidden { display: none !important; }

            .staticrypt-spinner-container {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #F8F9FA;
            }

            .staticrypt-spinner {
                display: inline-block;
                width: 2rem;
                height: 2rem;
                border: 3px solid #DADCE0;
                border-top-color: #4285F4;
                border-radius: 50%;
                animation: spinner-border 0.7s linear infinite;
            }

            @keyframes spinner-border {
                100% { transform: rotate(360deg); }
            }

            .staticrypt-footer {
                text-align: center;
                margin-top: 24px;
                font-size: 12px;
                color: #9AA0A6;
            }
        </style>
    </head>
